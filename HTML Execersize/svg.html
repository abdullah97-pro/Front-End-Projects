    <svg width="600" height="300">

    <svg width="600" height="300">
        <polygon points="78 10,78 160,198 100" style="stroke: cyan; stroke-width:6px; fill-rule:evenodd"/>
    </svg>

    <svg width="600" height="300">
        <polygon points="100,10 40,198 190,78 10,78 160,198" style="stroke: cyan; stroke-width:6px; fill-rule:evenodd"/>
