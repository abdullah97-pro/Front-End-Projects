<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="post">

        <input type="text" size="40" minlength="3" maxlength="15" placeholder="Enter Name" autofocus required> <br>
        <input type="email" style="width: 400px;" > <br>
        <input type="password"> <br>
        <input type="checkbox"> <label for="">Dari</label>
        <input type="checkbox"> <label for="">Pashto</label>
        <input type="checkbox"> <label for="">English</label> <br>
        <input type="text" value="30000" readonly> <br>
        <input type="radio" name="gender"> <label for="">Male</label>
        <input type="radio" name="gender"> <label for="">Female</label> <br>
        <input type="date" disabled> <br>
        <input type="datetime-local"> <br>
        <input type="time"> <br>
        <input type="month"> <br>
        <input type="week"> <br>
        <input type="color"> <br>
        <input type="file" multiple> <br>
        <input type="image" src="./image/1.jpg" width="300px"> <br>
        <input type="search"> <br>
        <input type="url" value="https://www."> <br>

        <input type="number" min="0" max="200" step="5"> <br>
        <input type="range"> <br>
        <input type="hidden" value="1">

        <input type="reset">
        <input type="submit">

    </form>
